<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home work 5</title>
    <link rel="shortcut icon" href="images/favicon.png" type=images/png>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1>CSS Dinner Shopping</h1>
        <h2>Let's go to the mall!</h2>

    </header>

    <section class="shop-list">
        <ul class="list">
            <li>
                <input type="checkbox" id="pickles">
                <label for="pickles">
                    A lot of pickles <small>for the next lessons about CSS</small>
                </label>
            </li>
            <li>
                <input type="checkbox" id="apples">
                <label for="apples">
                    10 apples <small>for more CSS manipulations</small>
                </label>
            </li>
            <li>
                <input type="checkbox" id="oranges">
                <label for="oranges">
                    20 oranges <small>because they are awesome</small>
                </label>
            </li>
            <li>
                <input type="checkbox" id="plates">
                <label for="plates">
                    13 plates <small>hm... they always disappear</small>
                </label>
            </li>
            <li>
                <input type="checkbox" id="bentos">
                <label for="bentos">
                    15 bentos
                </label>
            </li>
            <li>
                <input type="checkbox" id="sake">
                <label for="sake">
                    1 bottle of Sake ^_^ <small>for my friends</small>
                </label>
            </li>

        </ul>

    </section>

    <footer>
        <p>Bon appetit :)</p>

    </footer>
</body>

</html>
